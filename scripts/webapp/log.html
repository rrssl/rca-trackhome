<!doctype html>
<html lang="en">
<title>Log</title>
<h1>Log</h1>
<div id="log"></div>
<script>
  const logDiv = document.getElementById('log');
  const eventSrc = new EventSource('{{ update_url }}');
  eventSrc.onmessage = e => {{
    const pre = document.createElement('pre');
    pre.innerHTML = e.data;
    logDiv.append(pre);
  }}
</script>
</html>
